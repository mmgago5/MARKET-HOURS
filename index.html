
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sesiones Forex en Tiempo Real</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #0d1117;
      color: #e6edf3;
    }
    header {
      background-color: #161b22;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #30363d;
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .timezone-selector {
      margin: 1rem;
      text-align: center;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
      background-color: #21262d;
      color: #c9d1d9;
      border: 1px solid #30363d;
    }
    .clock {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .session-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .session {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 1rem;
    }
    .session.active {
      border-color: #3fb950;
      box-shadow: 0 0 8px #3fb95055;
    }
    .links {
      text-align: center;
      margin-top: 2rem;
    }
    .links a {
      color: #58a6ff;
      margin: 0 0.5rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sesiones Forex en Tiempo Real (UTC-3 por defecto)</h1>
  </header>
  <div class="timezone-selector">
    <label for="timezone">Seleccioná tu zona horaria: </label>
    <select id="timezone"></select>
  </div>
  <div class="clock" id="clock">Cargando hora...</div>
  <div class="session-container" id="sessions"></div>
  <div class="links">
    <p>Enlaces útiles:</p>
    <a href="https://es.investing.com/economic-calendar/" target="_blank">Calendario Económico</a>
    <a href="https://www.tradingview.com/markets/currencies/" target="_blank">Cotizaciones en Tiempo Real</a>
    <a href="https://www.marketwatch.com/investing/index/comp" target="_blank">Nasdaq en MarketWatch</a>
  </div>
  <script>
    const SESSIONS = [
      { name: "Sídney", start: 18, end: 3 },
      { name: "Tokio", start: 20, end: 5 },
      { name: "Londres", start: 4, end: 13 },
      { name: "Nueva York", start: 9, end: 18 },
      { name: "Nasdaq", start: 10.5, end: 17 }
    ];

    const timezoneSelect = document.getElementById("timezone");
    const sessionsDiv = document.getElementById("sessions");
    const clockDiv = document.getElementById("clock");

    const timezones = Intl.supportedValuesOf("timeZone");
    timezones.forEach(tz => {
      const option = document.createElement("option");
      option.value = tz;
      option.textContent = tz;
      if (tz === Intl.DateTimeFormat().resolvedOptions().timeZone) option.selected = true;
      timezoneSelect.appendChild(option);
    });

    function updateClockAndSessions() {
      const tz = timezoneSelect.value;
      const now = new Date().toLocaleString("en-US", { timeZone: tz });
      const date = new Date(now);
      clockDiv.textContent = `Hora actual: ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
      const hour = date.getHours() + date.getMinutes() / 60;

      sessionsDiv.innerHTML = "";
      SESSIONS.forEach(session => {
        const active = session.start < session.end
          ? hour >= session.start && hour < session.end
          : hour >= session.start || hour < session.end;
        const div = document.createElement("div");
        div.className = "session" + (active ? " active" : "");
        div.innerHTML = `<strong>${session.name}</strong><br>${formatHour(session.start)} - ${formatHour(session.end)}`;
        sessionsDiv.appendChild(div);
      });
    }

    function formatHour(h) {
      const hour = Math.floor(h);
      const minute = (h % 1) * 60;
      return `${String(hour).padStart(2, "0")}:${String(minute).padStart(2, "0")}`;
    }

    timezoneSelect.addEventListener("change", updateClockAndSessions);
    setInterval(updateClockAndSessions, 1000);
    updateClockAndSessions();
  </script>
</body>
</html>
